
<form>
  <div class="container">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h2 class="text-center">Create Book</h2>
      </div>
      <form [formGroup]="bookForm">
        <div class="panel-body" style="width: 100%">
          <div class="form-group">
            <label for="name">Name:
              <input type="text" formControlName="title" id="name" class="form-control" style="width: 1000px">
            </label>
          </div>
          <div class="form-group">
            <label for="author">Author:
              <input type="text" formControlName="author" id="author" class="form-control" style="width: 1000px">
            </label>
          </div>
          <div class="form-group">
            <label for="description">Description:
              <textarea type="text" formControlName="description" id="description" rows="5"
                        class="form-control" style="width: 1000px">

              </textarea>
            </label>
          </div>
          <div>
            <input type="submit" value="Create" (click)="createBook()" class="btn btn-outline-primary">
            <input [routerLink]="''" value="back" type="button" class="btn btn-outline-primary"
                   style="float: right; margin-right: 10%">
          </div>
        </div>
      </form>
    </div>
  </div>
</form>
