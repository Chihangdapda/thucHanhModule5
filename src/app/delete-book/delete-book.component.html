<div style="width: 90%;margin-left: 5%">
  <h3 style="color: crimson">Are you sure want to delete this book?</h3>
  <br>
  <br>
  <h3>Detail</h3>
  <div *ngIf="book">
    <span class="font-weight-bold">Name: </span><span>{{book.title}}</span><br>
    <span class="font-weight-bold">Author: </span><span>{{book.author}}</span><br>
    <span class="font-weight-bold">Description: </span><span>{{book.description}}</span><br>
  </div>
  <br>
  <button class="btn btn-outline-danger" (click)="delete()">Delete</button>
  <a class="btn btn-outline-primary" [routerLink]="''" style="margin-left: 2%">Back</a>
</div>
